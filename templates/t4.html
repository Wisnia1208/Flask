<html>
  <head> </head>

  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <td>Username</td>
        <td>Password</td>
      </thead>

      {% for user in users %}
      <tr>
        <td><a href="/user/{{ user[0] }}">{{ user[1] }}</a></td>
        <td>{{ user[2] }}</td>
      </tr>
      {% endfor %}
    </table>

    <h1>Add user</h1>
    <form method="post" action="/add">
      Login: <input type="text" name="login" /> Password:
      <input type="password" name="password" />
      <input type="submit" />
    </form>

    <br>
    <a href="/">Go to Homepage</a>
  </body>
</html>
